<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign_up.css">
  <title>Signup Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <h1>Sign up to join Ecocycle</h1>
    </div>
<!-- Logo at the top left -->
<div class="logo-container">
    <div src=""  class="logo"></div>
  </div>  
    <!-- Authentication Buttons -->
    <div class="auth-buttons">
      <button class="auth-button apple">
        <img src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000" alt="Apple">
        Continue with Apple
      </button>
      <button class="auth-button google">
        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google">  
        Continue with Google
      </button>
    </div>

    <!-- Divider -->
    <div class="divider">or</div>

    <!-- Signup Form -->
    <form>
      <div class="form-row">
        <div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" required>
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" required>
        </div>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email"  required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password (8 or more characters)" required>
      </div>

      <div>
        <label for="country">Country</label>
        <input type="text" id="country" required>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox">
          Send me helpful emails to keep me updated on changes to the service.
        </label>
        <label>
          <input type="checkbox" required>
          Yes, I understand and agree to the Ecocycle Terms of Service, including the User Agreement and Privacy Policy.
        </label>
      </div>

      <button type="submit" class="submit-button">Create Account</button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>
</body>
</html>
