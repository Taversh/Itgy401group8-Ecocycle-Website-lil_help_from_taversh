<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <!-- Breadcrumb navigation -->
    <div class="breadcrumb">General > My Profile</div>

    <!-- Profile Section -->
    <section class="profile-section">
      <!-- Avatar and verify button -->
      <div class="profile-avatar">
        <!-- Placeholder for the profile picture -->
        <div class="avatar"></div>
        <!-- Button to verify account -->
        <button class="verify-btn">Verify account</button>
      </div>

      <!-- Profile Form -->
      <form class="profile-form">
        <!-- First Name and Last Name side by side -->
        <div class="form-group">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" value="Seun">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Ebesuwa">
          </div>
        </div>

        <!-- Full-width Email Field -->
        <div class="form-group full-width">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" value="Dontstressme@gmail.com">
          </div>
        </div>

        <!-- Phone Number and State/County side by side -->
        <div class="form-group">
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" value="07045023336">
          </div>
          <div>
            <label for="state">State/County</label>
            <input type="text" id="state" value="Lagos State">
          </div>
        </div>

        <!-- Postal Code and Country side by side -->
        <div class="form-group">
          <div>
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" value="1123">
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" id="country" value="Nigeria">
          </div>
        </div>

        <!-- Edit Button -->
        <button type="button" class="edit-btn">Edit</button>
      </form>
    </section>

    <!-- Verification Note -->
    <p class="verification-note">
      Your account has not been verified, you will not be able to make withdrawals.
    </p>
  </div>
</body>
</html>
